<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sistema de Voto de São Paulo</title>

    <style>


    </style>
</head>
<body>

    <div class="container">
        <header>
            <h2>Bem-Vindo ao Sistema de Voto de São Paulo !</h2>
        </header>

        <section class="conteudo">
            <p>
                Digite sua data de nascimento: 
            </p>

            <input type="date" class="pais" placeholder="Digite seu país">
            <button id="confirm" onmouseover="buttonOver()" onclick="maiorIdade()">
                Confirmar
            </button>
            <div id="moreInfo">
                <div id="minor">
                    <p>Sua idade é menor que 18</p>
                </div>

                <div id="oldAll">
                    <p>Sua idade é maior que 67</p>
                </div>

                <div id="optional">
                    <p>Voto opcional, deseja continuar ?</p>
                    <button>Continuar</button>
                </div>

                <div id="older">
                    <p>Escolha para quem irá votar:</p>
                </div>
                
            </div>
        </section>
        
        <footer>
            <p>&copy;Todos os direitos são reservado.</p>
        </footer>

    </div>


    <script src="./scripts/index.js"></script>
</body>
</html>
